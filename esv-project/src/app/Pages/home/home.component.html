<div class="mx-auto col-8">

  <form
    (submit)="submitForm($event)"
    #formRef="ngForm"
    [formGroup]="productForm"
  >
    <div class="mb-3">
      <label for="" class="form-label">Product Name</label>
      <input
        type="text"
        name="ProdName"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        required
        pattern="[A-V]"
        formControlName="name"
      />
      <div [hidden]="name?.untouched || name?.valid">
        <small
          id="helpId"
          class="text-danger"
          *ngIf="name?.errors?.['required']"
          >Name is Required</small
        >

        <small id="helpId" class="text-danger" *ngIf="name?.errors?.['pattern']"
          >Name must be from only A to V
          {{name?.errors?.['pattern'].actualValue}} does not match
        </small>
      </div>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Price</label>
      <input
        type="text"
        name="prodPrice"
        formControlName="price"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        [class.is-invalid]="price?.invalid && price?.dirty"
        [class.is-valid]="price?.dirty && price?.valid"
      />
      <div>
        <small id="helpId" class="text-muted">Help text</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Quantity</label>
      <input
        type="text"
        name="prodQuantity"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="quantity"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div formGroupName="seller">
      <div class="mb-3">
        <label for="" class="form-label">Seller Name</label>
        <input
          type="text"
          name="prodQuantity"
          id=""
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
          formControlName="name"
        />
        <small id="helpId" class="text-muted">Help text</small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Seller Age</label>
        <input
          type="text"
          name="prodQuantity"
          id=""
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
          formControlName="age"
        />
        <small id="helpId" class="text-muted">Help text</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Category</label>
      <select
        name="prodCat"
        id=""
        class="form-control"
        formControlName="category"
      >
        <option value="Electronic">Electronic</option>
        <option value="Hardware">Hardware</option>
        <option value="Furnuture">Furnuture</option>
        <option value="Data">Data</option>
        <option value="Electronic">Electronic</option>
        <option value="">Electronic</option>
      </select>
      <small id="helpId" class="text-muted">Help text</small>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Image</label>
      <input
        type="file"
        name="prodImg"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        (change)="onSelectedFile($event)"
        formControlName="img"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>

    <div class="radio">
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="referal"
        name="referal" id="" value="radio1" />
        <label class="form-check-label" for=""> Default radio </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="referal"
        name="referal" id="" value="radio2" />
        <label class="form-check-label" for=""> Default radio </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="referal"
        name="referal" id="" value="radio3" />
        <label class="form-check-label" for=""> Default radio </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button (click)="fillForm()" class="btn btn-primary">Fill Form</button>
  </form>
</div>
