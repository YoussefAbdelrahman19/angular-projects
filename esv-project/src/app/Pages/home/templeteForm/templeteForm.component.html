<div class="mx-auto col-8 " dir="rtl">
  <div class="text-danger">
    {{ prodForm | json }}
  </div>
  <div class="text-danger">
    {{ pName.errors | json }}
  </div>

  <form (submit)="submitForm($event)" #formRef ="ngForm">
    <div class="mb-3">
      <label for="" class="form-label">Product Name</label>
      <input
        type="text"
        name="ProdName"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        [(ngModel)]="prodForm.name"
        required
        #pName="ngModel"
        pattern="[A-V]"
      />
      <div [hidden]="pName.valid || pName.untouched">
        <small
          id="helpId"
          class="text-danger"
          *ngIf="pName.errors?.['required']"
          >Name is Required</small>

        <small
          id="helpId"
          class="text-danger"
          *ngIf="pName.errors?.['pattern']"
          >Name must be from only A to V
        </small>
      </div>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Price</label>
      <input
        type="text"
        name="prodPrice"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        [(ngModel)]="prodForm.price"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Quantity</label>
      <input
        type="text"
        name="prodQuantity"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        [(ngModel)]="prodForm.quantity"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Category</label>
      <select
        name="prodCat"
        id=""
        class="form-control"
        [(ngModel)]="prodForm.category"
      >
        <option value="Electronic">Electronic</option>
        <option value="Hardware">Hardware</option>
        <option value="Furnuture">Furnuture</option>
        <option value="Data">Data</option>
        <option value="Electronic">Electronic</option>
        <option value="">Electronic</option>
      </select>
      <small id="helpId" class="text-muted">Help text</small>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Product Image</label>
      <input
        type="file"
        name="prodImg"
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        [(ngModel)]="prodForm.img"
        (change)="onSelectedFile($event)"
      />
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <button [disabled]="formRef.invalid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
