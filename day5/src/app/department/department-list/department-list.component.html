<br /><label for="" class="form-label">Id</label>
<input type="text" class="form-control" [(ngModel)]="newDepartment.id" /> <br />

<label for="" class="form-label">Name:</label>
<input
  type="text"
  [(ngModel)]="newDepartment.name"
  class="form-control"
/><br />

<label for="" class="form-label"># of Employees:</label>
<input
  type="text"
  [(ngModel)]="newDepartment.numberOfEmployes"
  class="form-control"
/><br />
<label for="" class="form-label">rate:</label>
<input
  type="text"
  [(ngModel)]="newDepartment.rate"
  class="form-control"
/><br />
<button class="btn btn-primary" (click)="addDepartment()">Save</button>

<div class="table-responsive">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col"># of Employes</th>
        <th>rate</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td scope="row">{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.numberOfEmployes }}</td>
        <td><app-rate [rating]="department.rate"></app-rate></td>
        <td>
          <a routerLink="/departments/details/{{ department.id }}">Info</a>

          <!-- <button class="btn btn-primary" (click)="showDetails(department.id)">
            Info</button> -->
          <button
            class="btn btn-danger"
            (click)="deleteDepartment(department.id)"
          >
            delete</button
          ><button
            class="btn btn-secondary"
            (click)="updateDepartment(department.id)"
          >
            update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <app-department-details
    [stdDepartment]="selectedDepartment"
  ></app-department-details> -->
</div>

<router-outlet></router-outlet>
