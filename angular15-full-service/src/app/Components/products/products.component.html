<div class="table-responsive">
  <table
    class="table table-striped table-hover table-borderless table-primary align-middle"
  >
    <thead class="table-light">
      <caption>
        Products
      </caption>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Image</th>
        <th>Quantity</th>
        <th>Details</th>
        <th>Items Count</th>
        <th>Add To Cart</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="table-primary" *ngFor="let item of prodList; let i = index">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>
          <img
            src="{{ item.imgURL }}"
            alt=""
            srcset=""
            width="50"
            height="50"
          />
        </td>
        <td>{{ item.rating.count }}</td>
        <td>{{ item.description.slice(1, 3) }}...</td>
        <td><input type="number" class="form-control" #quant /></td>

        <td>
          <button class="btn btn-primary" (click)="updateTotalAmount()">
            Add To Cart
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
