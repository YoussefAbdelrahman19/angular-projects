<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8" *ngIf="!showLogin">
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
        <div class="mb-3">
          <label for="exampleInputFirstName" class="form-label">First Name</label>
          <input type="text" ngModel name="name.first" class="form-control" id="exampleInputFirstName"
            aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputLastName" class="form-label">Last Name</label>
          <input type="text" ngModel name="name.last" class="form-control" id="exampleInputLastName"
            aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Enter Phone</label>
          <input type="text" ngModel name="phone" class="form-control" id="exampleInputPhone"
            aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" ngModel name="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" ngModel name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="text-primary cursor-pointer" (click)="showLoginForm()">Already have account ?<a> go to login </a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>

    <!-- for Login -->
    <div class="row justify-content-center" *ngIf="showLogin">
      <div class="alert alert-danger" *ngIf="loginError!=''">
        {{loginError}}

      </div>
      <div class="col-8">
        <form #sellerSignUp="ngForm" (ngSubmit)="signIn(sellerSignUp.value)">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" ngModel name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="text-primary cursor-pointer" (click)="showRegisterForm()">Already have account ?<a> go to login
            </a></div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>
