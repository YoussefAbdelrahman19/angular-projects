<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <form #productForm="ngForm" (ngSubmit)="submitForm(productForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" ngModel="title 1">
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" name="brand" ngModel>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" ngModel></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" name="price" ngModel>
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock" ngModel>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category" name="category" ngModel>
        </div>
        <div class="form-group">
          <label for="thumbnail">Thumbnail</label>
          <input type="text" class="form-control" id="thumbnail" name="thumbnail" ngModel>
        </div>
        <div class="form-group">
          <label for="images">Images</label>
          <input type="text" class="form-control" id="images" name="images" ngModel="hello">
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <input type="text" class="form-control" id="details" name="details" ngModel>
        </div>

        <!-- Add other form controls based on your requirements -->

        <button type="submit" class="btn btn-primary my-1 px-3">Submit</button>
      </form>
    </div>
  </div>
</div>
